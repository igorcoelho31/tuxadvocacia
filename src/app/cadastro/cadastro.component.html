<body>
    <div class="container1">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form #form="ngForm" (ngSubmit)="cadastro(form)" class="form" id="form">

            <div class="form-control-f">

                <label for="username" >Nome</label>
                <input type="text" id="username" name="nome" ngModel>
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control-f">

                <label>Email</label>
                <input type="email" id="email" name="email" ngModel>
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control-f">

                <label>Senha</label>
                <input type="password" id="password" name="senha" ngModel>
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control-f">

                <label>Confirme sua senha</label>
                <input type="password" id="password-two" name="senha" ngModel>
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <button type="submit" >ENVIAR</button>
        </form>
    </div>
</body>
